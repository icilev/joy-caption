<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joy Caption Web</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8">Joy Caption Web</h1>
        
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <div id="dropZone" class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center cursor-pointer hover:border-blue-500 transition-colors">
                <p class="text-gray-600">Glissez vos images ici ou cliquez pour sélectionner</p>
                <input type="file" id="fileInput" multiple accept="image/*" class="hidden">
            </div>
        </div>

        <div id="imageList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Les images seront ajoutées ici dynamiquement -->
        </div>

        <div class="flex justify-center gap-4 mt-8">
            <button id="processBtn" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors disabled:opacity-50" disabled>
                Traiter les images
            </button>
            <button id="downloadBtn" class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600 transition-colors disabled:opacity-50" disabled>
                Télécharger les résultats
            </button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
